<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de Boostrap - Archivos compilados</title>
    <!-- Css Boostrap-->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="text-success"> MI primer Boostrap</h1>
    <div class="card mat-card">
        <div class="card-titles">
            <h2>Hacerca de </h2>
            <div class="btn-edit" onclick="cambiar_parrafo">
            <a href="#" class="btn-right">
                <i class="fa fa-pen"></i>
            </a>
        </div>
        <div>
            <p id="text-acercade"> Lorem ipsum dolor sit amet consectetur.</p>
        </div>
        <div>
            <input id="edit-acercade" type="text" oninput="myfunction2(this.value)" style="display:none">
        </div>
        </div>
    </div>
    <!-- usar el dom para cambier el valor con java-->
    <script>
        function cambiar_parrafo(){
            document.getElementById("edit-acercade").style.display="block";
            let texto= document.getElementById("text-acercade").innerText;
            console.log(texto);
        };
        function myfunction2(valor){
            document.getElementById("text-acercade").innerText=valor;
        }
    </script>

    <!-- Js Boostrap-->
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
